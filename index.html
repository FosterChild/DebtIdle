<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Debt Clicker</title>
</head>
<body>
    <!-- Top Section -->
    <div id="top-section">
        <div id="clicker-container">
            <button id="click-button">Make Money</button>
            <button id="night-mode-button" onclick="toggleNightMode()">Night/Day Mode</button>
            <h2>Net Worth: $<span id="currency-count">0</span></h2>
            <p>Total Debt: $<span id="total-debt">0.0</span></p>
            <p>Income Per Second: $<span id="currency-per-second">0.0</span></p>
            <p>Debt Interest Per Second: $<span id="Interest">0.0</span></p>

            <canvas id="currencyChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Scrollable Upgrades Section -->
    <div id="scrollable-upgrades">
        <div id="items-container">
            <p>Lemonade Stands: <span id="item-count">0</span></p>
            <p>Earning $<span id="item-count">0 Per</span></p>
            <button id="buy-item" disabled>Buy Lemonade Stand (Cost: <span id="item-cost">$10</span>)</button>

            <p>Dropshippers: <span id="generator-count">0</span></p>
            <button id="buy-generator" disabled>Buy Dropshippers (Cost: <span id="generator-cost">$100</span>)</button>

            <p>Part Time Jobs: <span id="big-clicker-count">0</span></p>
            <button id="buy-big-clicker" disabled>Buy Part-Time Jobs (Cost: <span id="big-clicker-cost">$500</span>)</button>
            
            <p>Part Time Jobs: <span id="big-clicker-count">0</span></p>
            <button id="buy-big-clicker" disabled>Buy Part-Time Jobs (Cost: <span id="big-clicker-cost">$500</span>)</button>

            <p>Part Time Jobs: <span id="big-clicker-count">0</span></p>
            <button id="buy-big-clicker" disabled>Buy Part-Time Jobs (Cost: <span id="big-clicker-cost">$500</span>)</button>

            <p>Part Time Jobs: <span id="big-clicker-count">0</span></p>
            <button id="buy-big-clicker" disabled>Buy Part-Time Jobs (Cost: <span id="big-clicker-cost">$500</span>)</button>
            <!-- Add more upgrade buttons as needed -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }
    </script>
</body>
</html>
